name: Something's Broken
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:

body:
  - type: markdown
    attributes:
      value: |
        Oh no! Sorry to hear something's not working right. Let us know what happened & we'll try to fix it for you.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: The more detail the better. What were you trying to do, what happened and any steps you tried to fix it.
      placeholder: Tell us what you see!
      value: "What happened & what were you trying to do?"
    validations:
      required: true
 
  - type: dropdown
    id: browsers
    attributes:
      label: Where did it happen?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Android Messenger App
        - iOS Messenger App
